<!DOCTYPE html>
<html Lang="en">
<head>
<meta charset="UFT-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="formulario.css" media="screen"

<title>Cadastro</title>



</head>
 <body>
 
 <div class="campo">
 <h1 id="título">Cadastro Ninja</h1>
 <p id="subtítulo"><strong>Complete suas Informações:</strong></p>
 <br>
 
 </div>
 <form>
 
 <fieldset class="grupo">
 
 <div class="campo">
 <label for="nome"><strong>Nome:</strong><label>
 <input type="text" nome="nome" id="nome" required>
 </div>
 
 
 <div class="campo">
 <label for="Sobrenome"><strong>Sobrenome:</strong></label>
 <input type="text" nome="Sobrenome" id="Sobrenome" required>
 </div>
 
 </fieldset>
 
<div class="campo">
<label for="email"><strong>Email</strong></label>
<input type="email" nome="email" id="email" required>

</div>
 <div class="campo">
 <label><strong>De Qual vila você é?</strong></label>
 <label>
 <input type="radio" name="vila" volue="Konoha">Konoha 
 </label>
 
 <label>
 <input type="radio" name="Vila" volue="Konohagakure">Konohagakure
 </label
 <label>
 <input type="radio" name="vila" volue="Sunagakure">Sunagakure 
 </label
 
 </div>
 <div class="campo">
 <label for="classe ninja"><strong>Classe Ninja:</strong></label>
 <select id="Classe Ninja">
 <option selected dicabled volue="">Selecione</option>
 <option>Gennin</option>
 <option>Chunnin</option>
 <option>Jonnin</option>
 </select>
 </div>
 
 <fieldset class="grupo">
 
 <div class="check">
 <label><strong>Tipos de Jutsus:</strong></label><br><br>
 <input type="checkbox" id="jutsu1" name="jutsu1" volue="Doton">
 <label for="jutsu1">Doton</label>
 <input type="checkbox" id="jutsu2" name="jutsu2" volue="Suiton">
 <label for="jutsu2">Suiton</label>
 <input type="checkbox" id="jutsu3" name="jutsu3" volue="Katon">
 <label for="jutsu3">Katon</label>
 
 </div>
 
 </fielset>
 <div class="campo">
 <label><strong>Conte sua Historia Ninja:</strong></label>
 <textarea row="6" style="width: 26em" id="experencia" name="experiencia"></textarea>

 </div>
 <button class="botao" type="submit">Concluído</button>
 </form>
 
 
 
 <img src="img/imagemdeumakunai.png">
 </body>
 </html>
